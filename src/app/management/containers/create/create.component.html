<section class="create">
  <h1>Create Question</h1>
  <form [formGroup]="form">
    <h4>Choose Type of Question:</h4>
    <div>
      <input type="radio" [value]="questionType.Open" formControlName="type">
      <span>Open question</span>
    </div>
    <div>
      <input type="radio" [value]="questionType.Single" formControlName="type">
      <span>Single type question</span>
    </div>
    <div>
      <input type="radio" [value]="questionType.Multiple" formControlName="type">
      <span>Multiple choice question</span>
    </div>
  </form>
  <template #questionFormRef>
  </template>
</section>
