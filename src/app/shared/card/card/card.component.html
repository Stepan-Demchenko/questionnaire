<form class="card">
    <app-answer-question-form
        [status]="statusQuestion"
        [question]="question"
        (questionChanged)="answered($event)"
    ></app-answer-question-form>
    <button
        (click)="revert()"
        class="card__actions card__actions__undo"
        *ngIf="statusQuestion === 'answered'"
    >
        &#8617; Revert
    </button>
    <p class="card__actions card__actions__date">{{ question.createdAt | date: "medium" }}</p>
</form>
