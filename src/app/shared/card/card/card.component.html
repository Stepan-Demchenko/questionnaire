<form class="card">
  <ng-template #questionFormRef></ng-template>
    <button
        (click)="revert()"
        class="card__actions card__actions__undo"
        *ngIf="statusQuestion === questionStatus.Answered"
    >
        &#8617; Revert
    </button>
    <p class="card__actions card__actions__date">{{ question.createdAt | date: "medium" }}</p>
</form>
