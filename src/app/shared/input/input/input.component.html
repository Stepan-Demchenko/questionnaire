<div class="form__group">
  <input
    type="text"
    [readonly]="isReadOnly"
    [ngModel]="value"
    (ngModelChange)="updateValue($event)"
    [disabled]="disabled"
    class="form__field" [placeholder]="placeholder" id='{{value}}' />
  <label for='{{value}}' class="form__label">{{placeholder}}</label>
</div>
