<div class="form__group">
  <input
    type="text"
    [readonly]="isReadOnly"
    [ngModel]="value"
    (ngModelChange)="updateValue($event)"
    [disabled]="disabled"
    class="form__field" [placeholder]="placeholder" [name]="placeholder" id='name' />
  <label for="name" class="form__label">{{placeholder}}</label>
</div>
